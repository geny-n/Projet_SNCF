<script>

    function valideNom() {
            var nom = document.getElementById("nom").value;
            nom = nom.toUpperCase();
            document.getElementById("nom").value = nom;
            var letters = /^[A-Za-z]+$/;
                if(nom.match(letters))
                {
                    document.getElementById("nom").style.borderColor="green";
                }
                else
                {
                    //alert("Merci de rentrer un nom valide !");
                    document.getElementById("nom").value=""; 
                    document.getElementById("nom").placeholder="Merci de rentrer un nom valide !";
                    document.getElementById("nom").style.borderColor="red";
                }
        }
    
            function validePrenom() {
                var prenom = document.getElementById("prenom").value;

    function valideNumero() {
        var num = document.getElementById("num").value;
        document.getElementById("num").style.borderColor="green";
        if (num.length != 10 || isNaN(num)) 
        {
            document.getElementById("num").value="";
            document.getElementById("num").placeholder="Veuillez entrer un numéro valide !";
            document.getElementById("num").style.borderColor="red";
        }
 
    }


    function valideAge () {
                var age = document.getElementById("age").value;
                document.getElementById("age").style.borderColor="green";
                if (age<=17){
                    document.getElementById("age").value="";
                    document.getElementById("age").placeholder="Vous devez être majeur !";

                    document.getElementById("age").placeholder="Félicitation mais vous êtes trop vieux !";

            }

    <h2>Formulaire d'identification : </h2>

    <form action="" name="pageidentification" method="post" id="form">

        <p><i>Complétez le formulaire. Les champs marqué par </i><em>*</em> sont <em>obligatoires</em></p>

            <input id="num" placeholder="Entrez votre numéro" maxlength="10" onblur="valideNumero()"><br><br>

        </div>
        </fieldset>
